<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <form action="/account/loginlogic/" method="post">
        {% csrf_token %}
        用户名：<input type="text" name="username"><br/>
        密码：<input type="password" name="userpwd"><br/>
        <input type="checkbox" name="remember" value="1">记住七天<br/>
        <input type="submit" value="登录">
    </form>
</body>
</html>
